{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main App Navbar</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Custom CSS from main_app -->
  <link rel="stylesheet" href="{% static 'main_app/css/mystyle.css' %}">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img
        src="{% static 'main_app/images/ezedische_3_August.jpg' %}"
        alt="Ezidische 3. August Organisation e.V."
        class="logo-img"
      >
    </a>

    <button
      class="navbar-toggler border-0"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarContent"
      aria-controls="navbarContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-3">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Ãœber uns</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'ziele' %}">Ziele</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'kontakt' %}">KONTAKT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#spenden">Spenden</a>
        </li>

      </ul>
      <div class="ms-auto me-3">
        <a href="#donate" class="btn btn-spenden">
          Jetzt Spenden
        </a>
      </div>
    </div>
  </div>
</nav>

<div class="container mt-5">
  {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
